<!DOCTYPE html>
<!--@author Laura Silva-->
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>ToolShare: Join ToolShare</title>
		{% load staticfiles %}
		<link href="{{ STATIC_URL }}bootstrap.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css.css" rel="stylesheet" type="text/css" />

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="{{ STATIC_URL }}bootstrap.js"></script>
		
	</head>

	<body>
			<div id="header">
                <a href="{% url 'home:index' %}"><img src="{{ STATIC_URL }}toolsharelogo.png"/></a>
            </div>

			<div class="container">
			<h2>Join the ToolShare Community!</h2>

			<div class="control-group has-error">
                <div class="form-group has-error">
					{% if error_message %}
					<label class="control-label" for="inputError">
						<em><strong>{{ error_message }}</em></strong>
					{% endif %}
					</label>
				</div>
			</div>

			<div class="control-group has-error">
                <div class="form-group has-error">
					{% if email_not_unique == True %}
					<label class="control-label" for="inputError">
            			<em><strong>Sorry, this email has already been taken</em></strong>
            		{% endif %}
            		</label>
            	</div>
            </div>

            <div class="control-group has-error">
                <div class="form-group has-error">
	            {% if password == True %}
	            <label class="control-label" for="inputError">
           			<em><strong>Sorry, the passwords entered do not match</em></strong>
           		</label>
	            {% endif %}
	        	</div>
	    	</div>

	    	<div class="control-group has-error">
                <div class="form-group has-error">
					{% if whitespace == True %}
					<label class="control-label" for="inputError">
            			<em><strong>Sorry, this is not a valid name</em></strong>
            		{% endif %}
            		</label>
            	</div>
            </div>
			
			<form action="{% url 'registration:register_user' %}" method="post">
				{% csrf_token %}

				{{ form.as_p }}

				<input type="submit" value="Join!" />
				<a href="{% url 'home:index' %}">Cancel</a>
			</form>
		</div>
	</body>
</html>
